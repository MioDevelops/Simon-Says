<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/icon.png" type="image/png">
    <title>Simon Says | Home Page</title>
</head>
<body>
    <div class="home page">
        <h1>Welcome to Simon Says by Mio Yanaka!</h1>
        <div class="container fully-centered">
            <button type="button" onclick="change_page('game')">Start a Game</button>
            <button type="button" onclick="redirect('https://www.youtube.com/watch?v=PK7zc28IGPc')">How to Play</button>
            <button type="button" onclick="redirect('https://github.com/MioDevelops')">More About the Dev</button>
        </div>
    </div>

    <div class="game page" style="display: none;">
        <h1 id="game_text">Press the button in the middle to start the game</h1>

        <div class="gamepad fully-centered">
            <!-- Colored Corners -->
            <div class="simon_button" id="green" style="background-color: darkgreen;" onclick="handleClick(this)"></div>
            <div class="simon_button" id="red" style="transform: scaleX(-1); left: 91%; background-color: rgb(77, 0, 0);" onclick="handleClick(this)"></div>
            <div class="simon_button" id="orange" style="transform: scaleY(-1); top: 91%; background-color: rgb(116, 77, 30);" onclick="handleClick(this)"></div>
            <div class="simon_button" id="blue" style="transform: scaleX(-1) scaleY(-1); left: 91%; top: 91%; background-color: darkblue;" onclick="handleClick(this)"></div>
            
            <!-- Simon Pad -->
            <div class="circle">
                <button type="button" class="simon_start" onclick="start()"></button>
                <p style="font-size: 45px; font-family: 'Cinzle', serif;">Simon!</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
